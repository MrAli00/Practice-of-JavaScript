<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Color Generator</h1>
    <div id="colorBox" class="color-box">
      <p>Click Start to Begin</p>
    </div>
    <p id="hexCode" class="color-code">Hex Code: #FFFFFF</p>
    <div class="button-group">
      <button id="startButton" class="btn start-btn">Start</button>
      <button id="stopButton" class="btn stop-btn">Stop</button>
      <button id="generateButton" class="btn generate-btn">Generate</button>
    </div>
  </div>
</body>
<script src="JavaScript.js"></script>
</html>
